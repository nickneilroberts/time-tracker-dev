<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PWA</title>

    <!-- Link to manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Optional: make it look like an app on Android -->
    <meta name="theme-color" content="#317EFB">

    <!-- Optional: Apple PWA support -->
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>

<body>
    <h1>Hello World!</h1>

    <h2>How this works:</h2>

    <p>Notice in the "Head" of this html you have the link to manifest.json...</p>
    <p>This is what tells the web browser that it can be a PWA. Be sure to include the assets correctly.</p>

    <!-- Install button for Android -->
    <button id="installBtn" hidden>Install App</button>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('SW registered'))
                .catch(err => console.error('SW registration failed:', err));
        }

        // Handle PWA install
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); // Prevent Chrome mini-infobar
            deferredPrompt = e;
            installBtn.hidden = false;
        });

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;

            deferredPrompt.prompt(); // Show the install prompt
            const { outcome } = await deferredPrompt.userChoice;
            console.log('Install outcome:', outcome);

            deferredPrompt = null;
            installBtn.hidden = true;
        });

        // Optional: detect if already installed
        window.addEventListener('appinstalled', () => {
            console.log('PWA installed!');
        });
    </script>

</body>

</html>
