name: Deploy to GitHubPages Branch

on:
  push:
    branches: [ main, nick-initial ]
  workflow_dispatch:

permissions: 
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./your-time

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with: 
        node-version: '18'
        cache: npm
        cache-dependency-path: './your-time/package-lock.json'
      
    - name: Install Dependancies
      run: npm ci

    - name: Build Angular Project
      run: npm run build -- --configuration production --base-href "/time-tracker-dev/"

    - name: Deploy to GitHubPages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .your-time/dist/your-time